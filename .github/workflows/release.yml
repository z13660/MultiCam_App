name: Manual Build & Release

# 触发条件：手动触发
on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: '版本号 (例如 v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_title:
        description: '发布标题 (可选)'
        required: false
        default: '新版本发布'

# 权限设置：允许 Action 创建 Release
permissions:
  contents: write

jobs:
  # 第一阶段：构建 (Build)
  build:
    name: Build ${{ matrix.suffix }}
    runs-on: windows-latest
    
    strategy:
      matrix:
        include:
          # --- Win7 32位 (Python 3.8 + x86) ---
          - name: Win7_32bit
            python-version: '3.8'
            architecture: 'x86'
            suffix: 'Win7_x86'
            
          # --- Win7 64位 (Python 3.8 + x64) ---
          - name: Win7_64bit
            python-version: '3.8'
            architecture: 'x64'
            suffix: 'Win7_x64'
            
          # --- Win10/11 64位 (Python 3.11 + x64) ---
          - name: Win10_11_64bit
            python-version: '3.11'
            architecture: 'x64'
            suffix: 'Win10_x64'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }} (${{ matrix.architecture }})
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install opencv-python pillow pygrabber

    - name: Build with PyInstaller (Folder Mode)
      # 生成文件夹模式，而非单文件
      run: |
        pyinstaller --noconsole --clean --name "MultiCam_Monitor_${{ matrix.suffix }}" MultiCam_App.py

    - name: Zip the Output Folder
      # 将 dist 目录下的产物文件夹压缩为 zip
      run: |
        Compress-Archive -Path "dist/MultiCam_Monitor_${{ matrix.suffix }}" -DestinationPath "MultiCam_${{ matrix.suffix }}.zip"

    - name: Upload Artifact to Temp Storage
      uses: actions/upload-artifact@v4
      with:
        # 给每个构建产物起个独特的名字，方便 Release 阶段汇总
        name: Package-${{ matrix.suffix }}
        path: "MultiCam_${{ matrix.suffix }}.zip"
        retention-days: 1

  # 第二阶段：发布 (Release)
  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        # 下载所有以此开头的构件
        pattern: Package-*
        # 将所有 Zip 文件合并下载到当前目录，不保留子文件夹结构
        merge-multiple: true
        path: ./assets

    - name: Display downloaded files
      run: ls -R ./assets

    - name: Create Draft Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.tag_name }}
        name: ${{ inputs.release_title }}
        draft: true      # 关键：设为草稿，实现“手动确认”发布
        prerelease: false
        files: ./assets/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
