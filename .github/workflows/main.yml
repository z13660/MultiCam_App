name: Build Camera App (Folder Mode)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        include:
          # --- Windows 7 32位 (必须用 Python 3.8 + x86) ---
          - name: Win7_32bit
            python-version: '3.8'
            architecture: 'x86'
            suffix: 'Win7_x86'
            
          # --- Windows 7 64位 (必须用 Python 3.8 + x64) ---
          - name: Win7_64bit
            python-version: '3.8'
            architecture: 'x64'
            suffix: 'Win7_x64'
            
          # --- Windows 10/11 64位 (推荐用 Python 3.11 + x64) ---
          - name: Win10_11_64bit
            python-version: '3.11'
            architecture: 'x64'
            suffix: 'Win10_x64'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }} (${{ matrix.architecture }})
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install opencv-python pillow pygrabber

    - name: Build with PyInstaller (Folder Mode)
      # 去掉了 --onefile
      # 生成结果会在 dist/MultiCam_Monitor_Win7_x86 这样的文件夹里
      run: |
        pyinstaller --noconsole --clean --name "MultiCam_Monitor_${{ matrix.suffix }}" main.py

    - name: Zip the Output Folder
      # 使用 PowerShell 将 dist 下的文件夹压缩为 zip，方便下载
      run: |
        Compress-Archive -Path "dist/MultiCam_Monitor_${{ matrix.suffix }}" -DestinationPath "MultiCam_${{ matrix.suffix }}.zip"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MultiCam_App_${{ matrix.suffix }}
        path: "MultiCam_${{ matrix.suffix }}.zip"
